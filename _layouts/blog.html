{% include head.html %}  

	<div id="top">
		{% include page_navbar.ext %}
	</div>
<div class="container">

	<div class="row">
		<div class="col-sm-9">
			{{ content }}
		</div>

		<div class="col-sm-3">
			<div id="divRecentPosts">
				<h3>Recent Posts</h3>
					<ul>
					{% for post in site.posts %}
						<li>
							<a href="{{ post.url }}">{{ post.title }}</a>
							<p>{{ post.date | date: "%B %d, %Y" }}</p>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
	
</div>
	{% include footer.html %}
