{% for post in site.posts %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{ post.title }}</h3>
	</div> 

	<div class="panel-body">
		{{ post.content }}
	</div>

	<div class="panel-footer">
		<span class="date">{{ post.date }}</span>
	</div>
</div>
{% endfor %}
